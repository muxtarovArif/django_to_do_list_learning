<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>To Do List</h1>
    <a href="{% url 'task-create' %}">Add Task</a>
    <table>
        <tr>
            <th>Item</th>
        </tr>
        {% for task in tasks  %}
        <tr>
            <td>{{ task.title }}</td>
            <td><a href="{% url 'task' task.id %}">View</a></td>
        </tr>
        {% empty %}
        <h3>No items in the list</h3>
        {% endfor %}
    </table>
</body>
</html>
